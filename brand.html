    <!--模板引擎1-->
    <script type="text" id="tpl1">
        {{each result as item index}}
            <li>
                <a href="productlist.html?categoryid={{item.categoryId}}" title="{{item.categoryId}}">
                    <em></em>
                    <div class="inner">
                        <div class="tit">{{item.brandName}}</div>
                        <p>{{item.brandInfo}}</p>
                    </div>
                </a>
            </li>
        {{/each}}
    </script>
    <!--模板引擎2-->
    <script type="text" id="tpl2">
        {{each result as item index}}
            <li class="ui-border-b">
                <a href="bijia.html?productid={{item.productId}}" class="clearfix" data-productid={{item.productId}}>
                    <div class="pic f-left">
                        {{#item.productImg}}
                    </div>
                    <div class="info">
                        <div class="tit">
                            {{item.productName}}
                        </div>
                        <div class="price">
                            <em>{{item.productPrice}}</em>
                            <span class="star f-right">
                                <em class="star5"></em>
                            </span>
                        </div>
                        <div class="other">
                            <em>{{item.productQuote}}</em>
                            <em>{{item.productCom}}</em>
                        </div>
                    </div>
                </a>
            </li>
        {{/each}}
    </script>

                        </div>
