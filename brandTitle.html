<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="lib/flexible/flexible.js"></script>
    <script src="lib/flexible/flexible_css.js"></script>
    <link rel="stylesheet" href="css/basex.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/brandTitle.css">
    <title>brandTitle.html</title>
</head>
<body>
    <!--头部区域-->
    <header id="mmb-h" class="mmb-h">
        <div class="h-logo f-left">
            <a href="index.html" title="慢慢买">
                <img src="images/header_logo.png" alt="">
            </a>
        </div>
        <div class="center"></div>
        <div class="h-app">

    <!--搜索框区域-->
    <section id="mmb-ser" class="mmb-ser">
        <div class="mmb-ser-t">
            <div class="ser-t-f">
                <input type="text" class="search" placeholder="请输入您想比较的商品">
            </div>
            <div class="ser-t-r">

            <!--<a href="#" class="list-title3">电视</a>-->

        <!--内容-->
        <div class="row clearfix">
            <ul class="category-title">
                <!--<li>
                    <a href="#" class="title">平板电视十大品牌</a>

    <!--底部区域-->
    <footer id="foot" class="foot">
        <div class="foot-t clearfix">
            <a href="register.html" class="w30">登录</a>
            <a href="login.html" class="w30">注册</a>
            <a href="#" class="w40 return-top">
                <span class="arrow">返回顶部</span>
            </a>
        </div>

    <script src="lib/art/template.js"></script>
    <script src="js/brandTitle.js"></script>
    <!--模板引擎1-->
    <script type="text" id="tpl1">
        {{each result as item index}}
            <li>
                <a href="brand.html?brandtitleid={{item.brandTitleId}}" class="title">{{item.brandTitle}}</a>
            </li>
        {{/each}}
    </script>
</body>
</html>
