<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="lib/flexible/flexible.js"></script>
    <script src="lib/flexible/flexible_css.js"></script>
    <link rel="stylesheet" href="css/basex.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/category.css">
    <title>category.html</title>
</head>
<body>
    <!--头部区域-->
    <header id="mmb-h" class="mmb-h">
        <div class="h-logo f-left">
            <a href="index.html" title="慢慢买">
                <img src="images/header_logo.png" alt="">
            </a>
        </div>
        <div class="center"></div>
        <div class="h-app">
            <a href="javascript:;" title="手机app下载">
                <img src="images/header_app.png" alt="">
            </a>
        </div>
    </header>
    <!--搜索框区域-->
    <section id="mmb-ser" class="mmb-ser">
        <div class="mmb-ser-t">
            <div class="ser-t-f">
                <input type="text" class="search" placeholder="请输入您想比较的商品">
            </div>
            <div class="ser-t-r">
                <button>搜索</button>
            </div>
        </div>
    </section>
    <!--商品列表-->
    <section class="category" id="#category">
        <div class="row clearfix">
            <ul class="category-title">
                <!--<li>
                    <a href="#" class="title">大 家 电</a>
                    <ul class="category-content clearfix">
                        <li class="w33">
                            <a href="#">电视</a>
                        </li>
                    </ul>
                </li>-->
            </ul>
        </div>
    </section>
    <!--底部区域-->
    <footer id="foot" class="foot">
        <div class="foot-t clearfix">
            <a href="register.html" class="w30">登录</a>
            <a href="login.html" class="w30">注册</a>
            <a href="#" class="w40 return-top">
                <span class="arrow">返回顶部</span>
            </a>
        </div>
        <div class="foot-b">
            <p>
                <a href="javascript:;" style="color: Red;">手机APP下载</a>
                <a href="index.html">慢慢买手机版</a> -- 掌上比价平台
            </p>
            <p>m.manmanbuy.com</p>
        </div>
    </footer>
    <script src="lib/jquery/jquery-1.12.0.min.js"></script>
    <script src="lib/art/template.js"></script>
    <script src="js/category.js"></script>
    <!--模板引擎1-->
    <script type="text" id="tpl1">
        {{each result as item index}}
            <li>
                <a href="javascript:;" class="title" data-title-id="{{item.titleId}}">{{item.title}}</a>
                <ul class="category-content clearfix"> </ul>
            </li>
        {{/each}}
    </script>
    <!--模板引擎2-->
    <script type="text" id="tpl2">
        {{each result as item index}}
            <li class="w33" >
                <a href="productlist.html?categoryid={{item.categoryId}}" id="{{item.categoryId}}"  title={{item.titleId}}>{{item.category}}</a>
            </li>
        {{/each}}
    </script>
</body>
</html>
